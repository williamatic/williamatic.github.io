<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WL Trading</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <div class="container-fluid">
        <!--end of header-->
        <div class="header">
            <div id="logo"class="row justify-content-center">
                <img class="WLtrading" alt="WLtrading logo" src="wlt@350.png">
            </div>
        </div>
        <!--end of header-->
        <div id="tCreateTest" class="row justify-content-center">
            <div class="form-group-lg">
                    <div id="testDetails"class="row justify-content-center">
                        <form class="form-group">
                                <input type="text" class="form-control form-control-lg" id="lgFormGroupInput"  name="q"placeholder="Search">
                                <i class="fa fa-search"></i>
                            </form>
                        
                    </div>
                  
                </div>

           
        </div>



        <div id="addQuestion" class="row justify-content-center">
            <div class="form-group-lg col-sm-8">
                <form class="form-group">
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn btn-warning active">
                            <input type="radio" autocomplete="off" checked> Web Development Projects
                        </label>
                        <label class="btn btn-warning">
                            <input type="radio" name="options" id="inlineRadio1" value="openQuestionModule()"
                           autocomplete="off">Online Shop </label>
                        <label class="btn btn-warning">
                            <input type="radio" name="options" id="inlineRadio2" value="singleQuestionModule()"
                           autocomplete="off">
                            FREE Project Quotation
                        </label>
                    </div>
                </form>
                
            </div>
        </div>
        <div id="customer-care">
            <button class="btn btn-primary" id="saveTestBtn" onclick="saveTest()" type="submit">
                Chat Support
                </button>
                
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>

</html>
